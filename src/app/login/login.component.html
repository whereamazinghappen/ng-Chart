<div *ngIf="show" id="overlay">
  <div class="login-box">    
    <div class="login-box-header">
      <h1>登录</h1>
      <span (click)="closeDialog()">X</span>
    </div>
    <div class="login-box-body">
      <div class="input-container"><input name="username" type="text" placeholder="输入用户名"></div>
      <div class="input-container"><input name="password" type="text" placeholder="密码"></div>
      <div class="input-container"><input name="verify" type="text" placeholder="验证码"><img src="" alt=""></div>
    </div>
    <div class="login-box-footer"><div class="login-btn">登录</div></div>
  </div>
</div>
